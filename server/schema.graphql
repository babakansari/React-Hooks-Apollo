type Query {
    rank(id: ID!): Rank
    crew(id: ID!): Crew
    rostering(filter: String): [Crew] 
}

input createCrewInput {
    name: String!
    rankId: ID!
}

type Mutation {
    createCrew(input: createCrewInput): Crew
}

type Rank {
    id: ID!
    title: String!
    Crews: [Crew]
}

type Crew {
    id: ID!
    name: String!
    lastname: String
    rank: Rank
}